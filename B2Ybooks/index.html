<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>B2Ybooks</title>
  <link rel="stylesheet" href="index.css" />
  <!-- Use defer to execute after the page loads -->
  <script type="text/javascript" src="index.js" defer></script>
</head>

<body>
  <!-- Dark mode switch -->
  <div id="darkModeBox">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round">
        <span class="icon moon">üåô</span>
        <span class="icon sun">‚òÄÔ∏è</span>
      </span>
    </label>
  </div>

  <!-- Form container (no actual submission, only for interaction)Ôºâ -->
  <form method="get" action="">
    <div id="title">
      <h1>B2Ybooks</h1>
    </div>

    <!-- Search and filter functions -->
    <div id="searchBox">
      <!-- Left area: Search and Filter -->
      <div id="leftControl">
        <!-- SearchBar -->
        <div id="searchBar">
          <input type="text" id="searchInput" placeholder="Search for books">
          <button id="btn">Search</button>
        </div>

        <!-- FilterBar -->
        <div id="filterBar">
          <select id="filterCategories">
            <option value="" disabled selected hidden>Category</option>
            <option value="">All</option>
            <option value="Art">Art</option>
            <option value="Science History">Science History</option>
            <option value="Action and Adventure">Action and Adventure</option>
            <option value="Health">Health</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Others">Others</option>
            <!-- <option value="GhostCategory">GhostCategory</option> For boundary testing. - Passed-->
          </select>
          <button id="filterBtn">Filter</button>
          <!-- <button id="resetFilterBtn">Reset the search and filter</button> Optional reset button -->
        </div>
      </div>

      <!-- Right area: Cart -->
      <div id="rightControl">
        <div id="cart">
          <button id="addToCartBtn">Add to cart</button>
          <button id="resetCartBtn">Reset the cart</button>
          <span>üõí</span>
          <span id="cartCount">(0)</span>
        </div>
      </div>
    </div>

    <!-- Book list table function -->
    <div id="tableBox">
      <table>
        <caption>Available Books</caption>
        <thead>
          <tr>
            <th></th>
            <th>Image</th>
            <th>Title</th>
            <th>Star Rating</th>
            <th>Author</th>
            <th>Year</th>
            <th>Price</th>
            <th>Publisher</th>
            <th>Category</th>
          </tr>
        </thead>
        <!-- The book data is dynamically added via JavaScript -->
        <tbody id="bookTable"></tbody>
      </table>
    </div>
  </form>
</body>
</html>
